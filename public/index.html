<!doctype html>

<html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="/css/normalize.css">
	<link rel="stylesheet" href="/css/application.css">
	<title>MiddleGround</title>
</head>

<body ng-app="myApp">
	<div class="container" ng-controller="AppCtrl">

		<div class="jumbotron" id ="welcome">
			<h1><img id ="logo" src="images/mg_logo.svg">MiddleGround</h1>
			<p id="slogan">Meet me half way.</p>
		</div>

		<div id="geocomplete">
			<form>
				<div id="searchblock">
					<input name="formatted_address_1" type="text" class="form-control input-lg" placeholder="First address" value="">
					<br>
					<input name="formatted_address_2" type="text" class="form-control input-lg" placeholder="Second address" value="">
					<input name="coords1" type="hidden" value="">
					<input name="coords2" type="hidden" value="">
				<br>
				<button id="routebtn" type="submit" class="btn btn-primary">Find MiddleGround</button>

				<select id="myselect" class= "btn btn-primary btn-lg">
					<option value="DRIVING">Driving</option>
					<option value="WALKING">Walking</option>
					<option value="BICYCLING">Bicycling</option>
					<option value="TRANSIT">Transit</option>
				</select>
			
			</form>
			</div>
		</div>

		<div id="map_container"><div id="map_canvas"></div></div>

		<div id="show_poi">
			<ol><div id="poi">
				<h2>Mid Points of Interests</h2>
			</div></ol>
		<div id="error"></div>
		
		</div>
		<table class="table">

			<tbody>

					<tr ng-repeat= "poi in poiList">
						<td>{{poi.name}}</td>
						<td>{{poi.email}}</td>
						<td>{{poi.number}}</td>
					<td><button class="btn btn-primary" ng-click="addContact()">Bookmark</button></td>
						<td><button class="btn btn-danger" ng-click ="remove(poi._id)">Remove</button></td>
					</tr>
				</tbody>
			</table>
		</div>	
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.11/angular.min.js"></script>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
		<script src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
		<script src="controllers/controller.js"></script>
		<script src="/js/application.js"></script>
		<script src="/js/jquery.geocomplete.js"></script>
</body>
</html>
